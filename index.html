<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Mídias Digitais | Soluções Web & Marketing Estratégico</title>
    <meta name="description" content="Especialistas em criação de sites, Landing Pages e estratégias de marketing digital. Google Ads e SEO para alavancar seu negócio." />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        use: {
                            blue: '#0f2646',
                            blueLight: '#1a3c6b',
                            gold: '#fbbf24',
                            goldHover: '#f59e0b',
                            gray: '#f3f4f6',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'hero-zoom': 'heroZoom 2s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        heroZoom: {
                            '0%': { transform: 'scale(1.15)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Melhoria na lógica de reveal: apenas oculta se o JS estiver pronto para revelar */
        .reveal { 
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity, transform;
        }
        
        .reveal.active { 
            opacity: 1; 
            transform: translateY(0);
        }

        /* Fallback para evitar tela branca se o observador falhar ou demorar */
        @media (prefers-reduced-motion: reduce) {
            .reveal {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* Dark Mode Overrides for specific sections */
        .dark body { background-color: #0a192f; color: #e2e8f0; }
        .dark .bg-gray-50 { background-color: #112240; }
        .dark .bg-white { background-color: #1a2a4a; color: #f8fafc; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-gray-700 { color: #cbd5e1; }
        .dark .border-gray-100 { border-color: #233554; }
        
        /* Ensure root fills the screen */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "@google/genai": "https://esm.sh/@google/genai@1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-gray-800 dark:bg-slate-900 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
